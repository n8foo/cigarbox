upstream cigarbox_web {
    server web:9600;
}

upstream cigarbox_api {
    server api:9601;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;

# Set the external port (since we're behind Docker port mapping)
map $http_host $external_port {
    default 8088;
}

server {
    listen 80;
    server_name _;

    # Logging
    access_log /var/log/nginx/cigarbox_access.log;
    error_log /var/log/nginx/cigarbox_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Static files - served directly by nginx
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Enable CORS for static assets if needed
        add_header Access-Control-Allow-Origin *;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://cigarbox_api;
        proxy_set_header Host $host:$external_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$external_port;
        proxy_set_header X-Forwarded-Port $external_port;

        # Timeouts for long-running operations (like EXIF scan)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Web application
    location / {
        limit_req zone=web_limit burst=50 nodelay;

        proxy_pass http://cigarbox_web;
        proxy_set_header Host $host:$external_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$external_port;
        proxy_set_header X-Forwarded-Port $external_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

