{% extends "admin/admin_base.html" %}
{% set active_page = 'tools' %}

{% block admin_content %}

<div class="row">
  <div class="col-md-12">
    <h1>Migration Log</h1>
    <hr>
    <h3>{{ log_file }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <pre style="background-color: #f5f5f5; padding: 15px; border: 1px solid #ccc; max-height: 600px; overflow-y: auto;">{{ log_content }}</pre>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <a href="{{SITEURL}}/admin/tools/migrations" class="btn btn-default">
      <span class="glyphicon glyphicon-arrow-left"></span> Back to Migrations
    </a>
  </div>
</div>

{% endblock admin_content %}
