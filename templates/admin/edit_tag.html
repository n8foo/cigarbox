{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-12">
    <h1>Rename Tag</h1>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edit Tag: {{ tag.name }}</h3>
      </div>
      <div class="panel-body">
        <form method="POST" action="{{SITEURL}}/admin/tags/{{ tag.id }}/edit">
          <div class="form-group">
            <label for="name">Tag Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ tag.name }}" required autofocus>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{SITEURL}}/admin/tags" class="btn btn-default">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
