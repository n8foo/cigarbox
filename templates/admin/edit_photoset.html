{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-12">
    <h1>Edit Photoset</h1>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edit: {{ photoset.title }}</h3>
      </div>
      <div class="panel-body">
        <form method="POST" action="{{SITEURL}}/admin/photosets/{{ photoset.id }}/edit">
          <div class="form-group">
            <label for="title">Title <span class="text-danger">*</span></label>
            <input type="text" name="title" id="title" class="form-control" value="{{ photoset.title }}" required autofocus>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4">{{ photoset.description if photoset.description else '' }}</textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{SITEURL}}/admin/photosets" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Quick Links</h3>
      </div>
      <div class="panel-body">
        <a href="{{SITEURL}}/photosets/{{ photoset.id }}" class="btn btn-info">View Photoset</a>
        <a href="{{SITEURL}}/photosets/{{ photoset.id }}/delete" class="btn btn-danger"
           onclick="return confirm('Are you sure you want to delete this photoset? Photos will not be deleted.');">Delete Photoset</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
