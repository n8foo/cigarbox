{% extends "layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-12">
    <h1>Create New Photoset</h1>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Photoset Details</h3>
      </div>
      <div class="panel-body">
        <form method="POST" action="{{SITEURL}}/admin/photosets/create">
          <div class="form-group">
            <label for="title">Title <span class="text-danger">*</span></label>
            <input type="text" name="title" id="title" class="form-control" required autofocus>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4"></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Photoset</button>
            <a href="{{SITEURL}}/admin/photosets" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
