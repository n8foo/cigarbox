<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verification Required - CigarBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <base href="{{SITEURL}}">
    <link rel="stylesheet" href="{{SITEURL}}/static/css/theme.css">
    {% if config.get('ANALYTICS_SCRIPT_URL') %}
    <script src="{{ config['ANALYTICS_SCRIPT_URL'] }}"></script>
    {% endif %}
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bs-body-bg);
      }
      .challenge-container {
        background-color: var(--bs-body-bg);
        border: 1px solid var(--bs-border-color);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 90%;
        text-align: center;
      }
      .challenge-icon {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0.7;
      }
      h2 {
        margin: 0 0 15px 0;
        color: var(--bs-body-color);
      }
      .progress-bar-container {
        width: 100%;
        height: 6px;
        background-color: var(--bs-secondary-bg);
        border-radius: 3px;
        margin: 25px 0;
        overflow: hidden;
      }
      .progress-bar-fill {
        width: 0%;
        height: 100%;
        background-color: var(--bs-primary);
        transition: width 0.3s ease;
      }
      #status {
        font-weight: 600;
        color: var(--bs-body-color);
        margin: 15px 0;
        min-height: 24px;
      }
      .help-text {
        font-size: 13px;
        color: var(--bs-secondary-color);
        margin-top: 20px;
      }
      .error-text {
        color: var(--bs-danger);
        font-weight: 600;
      }
      [data-bs-theme="dark"] .challenge-container {
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div class="challenge-container">
      <div class="challenge-icon">ðŸ”’</div>
      <h2>Verifying Browser</h2>
      <p style="color: var(--bs-secondary-color); margin-bottom: 20px;">
        This one-time check helps prevent automated scraping.
      </p>

      <div id="status">Starting verification...</div>

      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progress"></div>
      </div>

      <p class="help-text">
        Should complete in 2-5 seconds
      </p>
    </div>

    <!-- Set SITEURL BEFORE other scripts try to use it -->
    <script>
      window.CIGARBOX_SITEURL = "{{SITEURL}}";
    </script>

    <script>
      (function() {
        'use strict';

        const baseUrl = window.CIGARBOX_SITEURL || '';
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const returnUrl = '{{ return_url }}' || '/';

        async function startPoW() {
          try {
            // Step 1: Fetch challenge
            statusEl.textContent = 'Fetching challenge...';
            progressEl.style.width = '10%';

            const challengeResp = await fetch(baseUrl + '/pow/challenge');
            if (!challengeResp.ok) {
              throw new Error('Failed to fetch challenge');
            }

            const { challenge, difficulty } = await challengeResp.json();
            console.log(`[PoW] Challenge: ${challenge.substring(0,8)}... difficulty=${difficulty}`);

            // Step 2: Solve puzzle
            statusEl.textContent = 'Solving puzzle...';
            progressEl.style.width = '30%';

            const solution = await solvePuzzle(challenge, difficulty, (progress) => {
              const percent = Math.min(30 + Math.floor(progress * 50), 80);
              progressEl.style.width = percent + '%';
            });

            console.log(`[PoW] Solution: nonce=${solution.nonce}`);

            // Step 3: Verify solution
            statusEl.textContent = 'Verifying solution...';
            progressEl.style.width = '90%';

            const verifyResp = await fetch(baseUrl + '/pow/verify', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                challenge,
                nonce: solution.nonce,
                return_url: returnUrl
              })
            });

            if (!verifyResp.ok) {
              const error = await verifyResp.json();
              throw new Error(error.error || 'Verification failed');
            }

            // Success!
            statusEl.textContent = 'Verified! âœ“';
            progressEl.style.width = '100%';

            // Redirect to original URL
            setTimeout(() => {
              window.location.href = returnUrl;
            }, 500);

          } catch (error) {
            console.error('[PoW] Error:', error);
            statusEl.className = 'error-text';
            statusEl.textContent = 'Verification failed: ' + error.message;

            // Show retry option
            setTimeout(() => {
              if (confirm('Verification failed. Retry?')) {
                window.location.reload();
              } else {
                window.location.href = baseUrl + '/';
              }
            }, 2000);
          }
        }

        function solvePuzzle(challenge, difficulty, onProgress) {
          return new Promise((resolve, reject) => {
            const worker = new Worker(baseUrl + '/static/js/pow-worker.js');

            worker.onmessage = function(e) {
              if (e.data.error) {
                worker.terminate();
                reject(new Error(e.data.error));
              } else if (e.data.progress) {
                const percent = e.data.progress / 100000;
                onProgress(Math.min(percent, 0.99));
              } else if (e.data.solution) {
                worker.terminate();
                resolve(e.data.solution);
              }
            };

            worker.onerror = function(error) {
              worker.terminate();
              reject(error);
            };

            worker.postMessage({ challenge, difficulty });

            // Timeout after 60 seconds
            setTimeout(() => {
              worker.terminate();
              reject(new Error('Timeout: puzzle took too long'));
            }, 60000);
          });
        }

        // Start immediately on page load
        window.addEventListener('load', startPoW);
      })();
    </script>
  </body>
</html>
