<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verification Required - CigarBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <base href="{{SITEURL}}">
    <link rel="stylesheet" href="{{SITEURL}}/static/css/theme.css">
    {% if config.get('ANALYTICS_SCRIPT_URL') %}
    <script src="{{ config['ANALYTICS_SCRIPT_URL'] }}"></script>
    {% endif %}
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bs-body-bg);
      }
      .challenge-container {
        background-color: var(--bs-body-bg);
        border: 1px solid var(--bs-border-color);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        max-width: 450px;
        width: 90%;
        text-align: center;
      }
      .challenge-icon {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0.7;
      }
      h2 {
        margin: 0 0 15px 0;
        color: var(--bs-body-color);
      }
      .progress-bar-container {
        width: 100%;
        height: 6px;
        background-color: var(--bs-secondary-bg);
        border-radius: 3px;
        margin: 25px 0;
        overflow: hidden;
      }
      .progress-bar-fill {
        width: 0%;
        height: 100%;
        background-color: var(--bs-primary);
        transition: width 0.3s ease;
      }
      #status {
        font-weight: 600;
        color: var(--bs-body-color);
        margin: 15px 0;
        min-height: 24px;
      }
      .help-text {
        font-size: 13px;
        color: var(--bs-secondary-color);
        margin-top: 20px;
      }
      .error-text {
        color: var(--bs-danger);
        font-weight: 600;
      }
      [data-bs-theme="dark"] .challenge-container {
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div class="challenge-container">
      <div class="challenge-icon">ðŸ”’</div>
      <h2>Verifying Browser</h2>
      <p style="color: var(--bs-secondary-color); margin-bottom: 20px;">
        This one-time check helps prevent automated scraping.
      </p>

      <div id="pow-status-text">Starting verification...</div>

      <p id="pow-hash-attempts" class="help-text" style="font-weight: 600; min-height: 20px;"></p>

      <p class="help-text">
        Should complete in 2-5 seconds
      </p>
    </div>

    <!-- Set SITEURL BEFORE other scripts try to use it -->
    <script>
      window.CIGARBOX_SITEURL = "{{SITEURL}}";
    </script>

    <!-- POW Challenge Solver -->
    <script src="{{SITEURL}}/static/js/pow.js"></script>
    <script>
      window.addEventListener('load', function() {
        CigarboxPOW.solve({
          returnUrl: '{{ return_url }}'
        });
      });
    </script>
  </body>
</html>
