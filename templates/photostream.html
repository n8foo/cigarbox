{% extends "layout.html" %}
{% from "_pagination.html" import render_pagination %}
{% block body %}
<div>
  {% for row in photos|batch(4) %}
  <div class="row">
    {%- for photo in row %}
    <div class="col-xs-6 col-md-3">
      <a href="{{SITEURL}}/photos/{{ photo.id }}" class='thumbnail'><img src="http://s3.amazonaws.com/{{ config['S3_BUCKET_NAME'] }}/{{ photo.uri }}_n.jpg"></a>
    </div>
    {% endfor %}
  </div>
  {% else %}
    No photo?
  {% endfor %}

  <!-- Pagination -->
  {{ render_pagination(pagination, baseurl) }}
</div>
<br><br>
{% endblock %}
